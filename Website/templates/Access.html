<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/AccessPage.css') }}">
</head>

<body>

    <div class="page-container">
        <!-- Left Side (Image) -->
        <div class="image-panel">
            <!-- Background image is set via CSS -->
        </div>

        <!-- Right Side (Form) -->
        <div class="form-panel">
            <div class="form-wrapper">
                <!-- Sign Up Form -->
                <div id="signup-form" class="form-container form-visible">
                    <h1 class="form-title">Sign up</h1>
                    <div class="form-fieldset">
                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email address</label>
                            <input type="email" id="signup-email" class="form-input" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="signup-password" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="signup-password" class="form-input" placeholder="Enter your password">
                                <button onclick="togglePasswordVisibility('signup-password', this)" class="password-toggle">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="icon eye-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.443-5.442a1.012 1.012 0 011.591 0l4.443 5.442a1.012 1.012 0 010 .639l-4.443 5.442a1.012 1.012 0 01-1.591 0l-4.443-5.442z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="icon eye-slash-icon hidden">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.774 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l4.242 4.242" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="signup-email" class="form-label">Token</label>
                          <input type="email" id="signup-email" class="form-input" placeholder="(Optional)">
                      </div>
                    </div>
                    <button class="btn">Sign up</button>
                    <p class="form-footer-text">
                        Already have an account?
                        <a href="#" id="show-login" class="form-footer-link">Log in</a>
                    </p>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form-container form-hidden">
                    <h1 class="form-title">Log in</h1>
                    <div class="form-fieldset login-fieldset">
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email address</label>
                            <input type="email" id="login-email" class="form-input" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                             <div class="password-wrapper">
                                <input type="password" id="login-password" class="form-input" placeholder="Enter your password">
                                <button onclick="togglePasswordVisibility('login-password', this)" class="password-toggle">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="icon eye-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639l4.443-5.442a1.012 1.012 0 011.591 0l4.443 5.442a1.012 1.012 0 010 .639l-4.443 5.442a1.012 1.012 0 01-1.591 0l-4.443-5.442z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="icon eye-slash-icon hidden">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.774 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l4.242 4.242" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button class="btn">Log in</button>
                    <p class="form-footer-text">
                        Don't have an account?
                        <a href="#" id="show-signup" class="form-footer-link">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const showLoginLink = document.getElementById('show-login');
        const showSignupLink = document.getElementById('show-signup');

        /**
         * Toggles the visibility between the login and signup forms.
         * @param {Event} e - The click event.
         * @param {string} toShow - The form to show ('login' or 'signup').
         */
        function toggleForms(e, toShow) {
            e.preventDefault();
            if (toShow === 'login') {
                signupForm.classList.remove('form-visible');
                signupForm.classList.add('form-hidden');
                loginForm.classList.remove('form-hidden');
                loginForm.classList.add('form-visible');
            } else {
                loginForm.classList.remove('form-visible');
                loginForm.classList.add('form-hidden');
                signupForm.classList.remove('form-hidden');
                signupForm.classList.add('form-visible');
            }
        }

        /**
         * Toggles the visibility of a password field and its corresponding icon.
         * @param {string} fieldId - The ID of the password input field.
         * @param {HTMLButtonElement} button - The button element that was clicked.
         */
        function togglePasswordVisibility(fieldId, button) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = button.querySelector('.eye-icon');
            const eyeSlashIcon = button.querySelector('.eye-slash-icon');
            
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';

            // Toggle which icon is hidden
            eyeIcon.classList.toggle('hidden', isPassword);
            eyeSlashIcon.classList.toggle('hidden', !isPassword);
        }

        // --- Event Listeners ---
        showLoginLink.addEventListener('click', (e) => toggleForms(e, 'login'));
        showSignupLink.addEventListener('click', (e) => toggleForms(e, 'signup'));
    </script>
</body>
</html>
